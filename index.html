<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">
        <div class="sidebar">
            <div class="dashboard">
                <img src="./icons/view-dashboard.png" alt="dashboard">
                Dashboard
            </div>
            <div class="sidebar1">
                <div>
                    <img src="./icons/home.png" alt="home">
                    Home
                </div>
                <div>
                    <img src="./icons/card-account-details-outline.png" alt="profile">
                    Profile
                </div>
                <div>
                    <img src="./icons/message-reply-outline.png" alt="messages">
                    Messages
                </div>
                <div>
                    <img src="./icons/clock-time-three-outline.png" alt="history">
                    History
                </div>
                <div>
                    <img src="./icons/clipboard-file-outline.png" alt="tasks">
                    Tasks
                </div>
                <div>
                    <img src="./icons/account-group-outline.png" alt="people">
                    Communities
                </div>
            </div>
            <div class="sidebar2">
                <div>
                    <img src="./icons/cog-outline.png" alt="settings">
                    Settings
                </div>
                <div>
                    <img src="./icons/face-agent.png" alt="support">
                    Support
                </div>
                <div>
                    <img src="./icons/shield-check-outline.png" alt="privacy">
                    Privacy
                </div>
            </div>
        </div>

        <div class="header">
            <div>
                <a href="">
                    <img src="./icons/magnify.png" alt="search">
                </a>
                <input class="search-bar" type="text"></input>
            </div>
            <div style="padding-right: 100px;">
                <a href="">
                    <img src="./icons/bell-outline.png" alt="notification">
                </a>
                <a href="">
                    <img class="profile-image" src="./icons/cat.png" alt="profile">
                </a>
                <div class="name">Your name</div>
            </div>
        </div>
        
        <div class="sub-header">
            SUBHEADER TESTING
        </div>

        <div class="main">
            PROJECTS
        </div>
    </div>
</body>
</html>
